<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Necessary Bootstrap directives -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Boostrap Stylesheet -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Customn CSS -->
  <link href="./css/universal.css" rel="stylesheet">
  <link href="./css/w3-schools.css" rel="stylesheet">

  <title>Finish reservation</title>
</head>
<body onload="fill_in()">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dream Travels</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hotels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav my-2 my-md-0">
        <li class="nav-item">
          <a class="nav-link" href="./admin_login.html">Log in</a>
        </li>
      </ul> 
    </div>
  </nav>

  <div class="container">
    <h1> Finalize the reservation </h1>
    <form>
      <div class="row">
        <div class="form-group">
          <label class="col-xl-2 col-form-label">First name:</label>
          <div class="col-xl-4">
            <input type="text" class="form-control" name="firstname">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-xl-2 col-form-label">Last name:</label>
          <div class="col-xl-4">
            <input type="text" class="form-control" name="lastname">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-4">
            <select class="form-control" name="country">
              <option value="AS"> Austria </option>
              <option value="BG"> Bulgaria </option>
              <option value="RO" selected="selected"> Romania </option>
              <option value="MD"> Moldova </option>      
              <option value="RS"> Serbia </option>    
              <option value="AS"> Ukraine </option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="address">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Phone number:</label>
          <div class="col-sm-4">
            <input type="tel" name="phone" placeholder="+40712345678" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-form-label">Email address:</label>
          <div class="col-sm-4">
            <input type="email" name="email" placeholder="john.smith@example.com" class="form-control">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Check-in date:</label>
          <div class="col-sm-2">
            <input type="text" id="in_date" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-form-label">Check-out date:</label>
          <div class="col-sm-2">
            <input type="text" id="out_date" readonly>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-form-label">No. of persons:</label>
          <div class="col-sm-2">
            <input type="text" id="no_pers" readonly>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Hotel:</label>
          <div class="col-sm-2">
            <input type="text" id="hotel" readonly>  
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Total price:</label>
          <div class="col-sm-2">
            <input type="text" id="price" readonly>
          </div>
        </div>
      </div>

      <input type="button" class="btn btn-primary" onclick="submit_it()" value="Finalize!"><br>
    </form>
  </div>
  <script type="text/javascript" src="./js/finish.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- jQuerry -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
